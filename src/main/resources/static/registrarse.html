<html>
    <head>
        <title>Registro Vitrina Académica 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/apiclientRegistrarse.js"></script>
        <script src="js/registrarse.js"></script>
    </head>
    <body id="idFondo">
        <div class="container">
            <div class="row">
                <div class="col-xs-1 col-sm-2 col-md-2 col-lg-3"></div>
                <div class="col-xs-10 col-sm-8 col-md-8 col-lg-6 ">

                    <div class="jumbotron" id="idPanelRegistro">
                        <h1 id="idTitulo">Registro vitrína académica</h1>
                            <div class="form-group">
                                <label for="nombre">Nombres:</label>
                                <input class="form-control" id="nombre" type="nombre">
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellidos</label>
                                <input class="form-control" id="apellido" type="apellido">
                            </div>
                            <div class="form-group">
                                <label for="telefono">Teléfono</label>
                                <input class="form-control" id="telefono" type="number">
                            </div>
                            <div class="form-group">
                                <label for="empresa">Empresa</label>
                                <input class="form-control" id="empresa" type="text">
                            </div>
                            <div class="form-group">
                                <label for="direccion">Dirección</label>
                                <input class="form-control" id="direccion" type="text">
                            </div>
                            <div class="form-group">
                                <label for="correo">Correo</label>
                                <input class="form-control" id="correo" type="email">
                            </div>
                            <button class="btn btn-success btn-block" onclick="registrarse.registrarUsuario()">Enviar!</button>
                            <a href="/index.html" class="btn btn-warning btn-block">Atrás</a>
                        
                    </div>
                </div> 
                <div class="col-xs-1 col-sm-2 col-md-2 col-lg-3"></div>
                <div></div></div>
        </div>
    </body>
</html>
